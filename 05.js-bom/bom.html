<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>JS BOM</title>
    <style>
      body {
        height: 200vh;
      }
      .wrapper {
        width: 500px;
        height: 300px;
        background-color: tomato;
        position: relative;
      }
      .wrapper .text {
        position: absolute;
        left: 0;
      }
    </style>
  </head>
  <body>
    <button class="go-back">Go Back</button>

    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <button class="copy">Copy Text</button>

    <hr />
    <button class="start btn btn-success">Start</button>
    <span class="count">0</span>
    <button class="stop btn btn-danger">Stop</button>

    <hr />
    <button class="reset btn btn-warning">Reset</button>
    <button class="increment btn btn-primary">Increment</button>
    <button class="decrement btn btn-primary">Decrement</button>
    <hr />
    <h2 class="text-success">
      Current Time: <span id="hours"></span>: <span id="minutes"></span>:
      <span id="seconds"></span>
    </h2>

    <hr />
    <div class="wrapper">
      <h3 class="text">PF102</h3>
    </div>

    <hr />
    <img src="" alt="" class="slide" width="300" />
    <script src="./assets/js/bom.js" type="module"></script>
  </body>
</html>

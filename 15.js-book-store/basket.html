<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <nav>
            <ul>
              <li>
                <a href="products.html">Products</a>
              </li>
              <li>
                <a href="favorites.html"
                  >Favorites <sup class="favorites-count"></sup
                ></a>
              </li>
              <li>
                <a href="basket.html"
                  >Basket <sup class="basket-count"></sup
                ></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section id="basket">
      <div class="container">
        <div class="basket row my-5">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="m-0 p-0 mb-3">
              Total Price: <span class="total-price">0</span>
            </h1>
            <button class="btn btn-outline-danger clear">Clear Basket</button>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Title</th>
                <th>Unit Price</th>
                <th>Increment</th>
                <th>Quantity</th>
                <th>Decrement</th>
                <th>Sub Total</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/src/scripts/basket.js" type="module"></script>
  </body>
</html>

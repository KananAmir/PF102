<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <style>
      .form-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="booksAdmin.html">Books</a></li>
          <li><a href="addBook.html">Add Book</a></li>
        </ul>
      </nav>
    </header>
    <section id="addBook">
      <div class="container">
        <div class="form-container bg-light">
          <h1 class="text-center mb-4">Add New Book</h1>
          <form id="addBookForm">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" />
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" id="author" />
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                min="0"
                step="0.01"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
              ></textarea>
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" min="0" />
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <select name="" id="genre" class="form-select">
                <!-- <option value="">test</option> -->
              </select>
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="language" class="form-label">Language</label>
              <input type="text" class="form-control" id="language" />
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="coverImageURL" class="form-label"
                >Cover Image URL</label
              >
              <input type="url" class="form-control" id="coverImageURL" />
              <div class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Add Book
            </button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/src/scripts/addBook.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <nav>
            <ul>
              <li>
                <a href="project.html">Suppliers</a>
              </li>
              <li>
                <a href="add-supplier.html">Add Supplier</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <h2 class="text-center my-4">Add Supplier Form</h2>

    <div class="container">
      <form class="w-50 m-auto" id="add-form">
        <div class="mb-3">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="company" />
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Title</label>
          <input type="text" class="form-control" id="contact" />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="./add-supplier.js" type="module"></script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center my-3">
        <button class="btn border border-2 mode">Dark Mode</button>
      </div>
      <h1 class="text-center my-4">Todo App</h1>
      <div class="input-group mb-3 gap-3 w-50 m-auto">
        <input
          type="text"
          class="form-control todo-input border"
          placeholder="type here.."
        />
        <button class="btn btn-primary add">Add</button>
      </div>
      <div class="error-message text-center text-danger d-none">
        <p>Input is empty!</p>
      </div>
    </div>

    <hr />

    <div class="container mb-3">
      <div class="d-flex w-50 m-auto align-items-center gap-3">
        <div class="btn btn-outline-danger clear-todos w-50">Clear Todos</div>
        <select class="form-select w-50 filter-todos">
          <option selected hidden>Filter Todos</option>
          <option value="all">All Todos</option>
          <option value="completed">Completed Todos</option>
          <option value="pending">Pending Todos</option>
        </select>
      </div>
    </div>
    <hr />

    <div class="container">
      <p class="text-center text-danger no-todos-message">there is not todo!</p>
      <ul class="list-group w-50 m-auto todo-list">
        <!-- <li
          class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center mb-3"
        >
          <div>
            <input class="form-check-input" type="checkbox" />
            <span>Lorem ipsum dolor sit amet consectetur.</span>
          </div>
          <div class="actions">
            <button class="btn btn-danger">
              <i class="fa-solid fa-trash-can"></i>
            </button>
            <button class="btn btn-success">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>
        </li> -->
      </ul>
      <div class="w-50 m-auto">
        <p class="text-end pending-info">
          You have
          <span class="pending-count text-danger">0</span> pending todos
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
